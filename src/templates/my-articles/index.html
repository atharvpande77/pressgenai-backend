<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Saved Articles - NewsHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md flex-shrink-0">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-gray-900">NewsHub</h1>
            </div>
            <nav class="mt-6 px-4">
                <a href="index.html"
                    class="sidebar-link group flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 hover:font-semibold">
                    <span class="material-symbols-outlined mr-3 text-gray-500 group-hover:text-blue-600">travel_explore</span>
                    Discover
                </a>
                <a href="index.html#generate"
                    class="sidebar-link group flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 hover:font-semibold">
                    <span class="material-symbols-outlined mr-3 text-gray-500 group-hover:text-blue-600">auto_awesome</span>
                    Generate
                </a>
                <a href="my-articles.html"
                    class="sidebar-link group flex items-center px-4 py-3 text-gray-700 rounded-lg bg-gray-100 font-semibold">
                   <span class="material-symbols-outlined mr-3 text-gray-500 group-hover:text-blue-600">article</span>
                    My Articles
                </a>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 bg-gray-50">
             <header class="bg-white shadow-sm border-b sticky top-0 z-10">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                   <h2 class="text-xl font-bold text-gray-900">My Articles</h2>
                </div>
            </header>
            <div id="myArticlesContent" class="p-8">
                <!-- Saved articles will be rendered here -->
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('myArticlesContent');
            const savedArticles = JSON.parse(localStorage.getItem('savedNewsHubArticles')) || [];

            if (savedArticles.length === 0) {
                container.innerHTML = `<div class="text-center py-12">
                    <div class="text-gray-400 text-6xl mb-4">ðŸ“‚</div>
                    <h3 class="text-lg font-medium text-gray-900">No saved articles</h3>
                    <p class="text-gray-600">Generate and save articles to see them here.</p>
                </div>`;
                return;
            }
            
            container.innerHTML = `<div class="space-y-4">${savedArticles.map(article => `
                <div class="bg-white p-4 rounded-lg shadow-sm">
                    <h3 class="font-semibold text-gray-800">${article.generatedTitle}</h3>
                    <div class="text-sm text-gray-600 mt-2">${article.generatedSnippet}</div>
                    <p class="text-xs text-gray-400 mt-3">Saved on ${new Date(article.savedAt).toLocaleDateString()}</p>
                </div>
            `).join('')}</div>`;

             // If the user comes from index.html#generate, switch to the generate tab
             if (window.location.hash === '#generate') {
                // This logic would be in index.html, but we can set a flag
                // for when we return to it.
                localStorage.setItem('returnToGenerate', 'true');
             }
        });
    </script>
</body>
</html>
